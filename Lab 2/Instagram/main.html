                <h1>
                Instagram
                </h1>

                      </svg>
                Войти через Facebook 
                </a>
                <a class="forgot-password" href="#">
                Забыли пароль?
                </a>
                </div>
                <div class="signup-box">
                <p>
                У вас ещё нет аккаунта?
                <a href="#">
                Зарегистрироваться
                </a>
                </p>
                </div>
                <div class="app-download">
                <a href="#"><img alt="Get it on Google Play" height="40" src="https://static.cdninstagram.com/rsrc.php/v4/yr/r/fDjwyLC88oO.png" width="120"></a>
